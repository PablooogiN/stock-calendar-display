<!DOCTYPE html>
<head>
<title>Dashboard</title>
<script type="text/javascript">
  var IEX_DEBUG_API_KEY = {{ API_KEYS.IEX_DEBUG_API_KEY | tojson }}
  var WEATHER_API_KEY = {{ API_KEYS.WEATHER_API_KEY | tojson }}
</script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/owfont-regular.css') }}">
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body onload=load_data();>
<div class="fullpage">
  <div class="info">
    <div class="timeandday">
      <div class="container" style="display: flex;">
        <div style="width: 85%;">
          <h1 id='time'>00:00</h1>
        </div>
        <div style="flex-grow: 1;">
          <h1 id='ampm'>AM</h1>
        </div>
    </div>
      
      
      <h2 id='day'>Weekday Month Day</h2>
    </div>
    <div class="weather">
      <i id='weathericon' class="owf owf-803 owf-5x"></i>
      <h1 id='currentweather'></h1>
      <h1 id='weekweather'></h1>
    </div>
    <div class="calendar">
      <!-- <img src="/static/img/calendar.jpg"> -->
    </div>
  </div>
  <div id="stocks">
    {% for stock in stockList %}
      <div class="stock">
        <p class="ticker">{{stock}}</p>
        <p class="price"></p>
        <div class="container_arrow">
          <img class="arrow" src="/static/img/arrow.png">
          <p class="percent"></p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
